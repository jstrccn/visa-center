<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalinka Service — Аналог</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="top-bar">
    <div class="container">
        <div class="top-bar-contacts">
            <span>+7 (800) 555-35-35</span>
            <span>info@kalinka-service.ru</span>
        </div>
    </div>
</div>

<header class="header">
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="Логотип">
        </div>
        <nav class="menu">
            <a href="#about">О нас</a>
            <a href="#services">Услуги</a>
            <a href="#contacts">Контакты</a>
        </nav>
    </div>
</header>

<section class="banner">
    <div class="container">
        <h1>Kalinka Service</h1>
        <p>Оперативное решение ваших задач</p>
    </div>
</section>

<section id="about" class="about">
    <div class="container">
        <h2>О компании</h2>
        <div class="red-line"></div>
        <p>Мы предоставляем услуги самого высокого качества...</p>
    </div>
</section>

<section id="services" class="services">
    <div class="container">
        <h2>Наши услуги</h2>
        <div class="red-line"></div>
        <div class="service-list">
            <div class="service-item">
                <img src="images/service1.jpg" alt="Услуга 1">
                <p>Услуга 1</p>
            </div>
            <div class="service-item">
                <img src="images/service2.jpg" alt="Услуга 2">
                <p>Услуга 2</p>
            </div>
        </div>
    </div>
</section>

<section id="contacts" class="contacts">
    <div class="container">
        <h2>Контакты</h2>
        <div class="red-line"></div>
        <p>Адрес, телефон, email</p>
        <form>
            <input type="text" placeholder="Ваше имя">
            <input type="tel" placeholder="Телефон">
            <textarea placeholder="Сообщение"></textarea>
            <button type="submit">Отправить</button>
        </form>
    </div>
</section>

<footer class="footer">
    <div class="container">
        <p>© 2025 Kalinka Service</p>
    </div>
</footer>

</body>
</html>
