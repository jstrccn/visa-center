<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalinka Service — Аналог</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="Логотип">
        </div>
        <nav class="menu">
            <a href="#about">О нас</a>
            <a href="#services">Услуги</a>
            <a href="#contacts">Контакты</a>
        </nav>
        <div class="contacts">
            <a href="tel:+78005553535">+7 (800) 555-35-35</a>
        </div>
    </div>
</header>

<section class="banner">
    <div class="container">
        <h1>Kalinka Service</h1>
        <p>Оперативное решение ваших задач</p>
    </div>
</section>

<section id="about" class="about">
    <div class="container">
        <h2>О компании</h2>
        <p>Текст про компанию. Здесь можно написать описание.</p>
    </div>
</section>

<section id="services" class="services">
    <div class="container">
        <h2>Наши услуги</h2>
        <div class="service-list">
            <div class="service-item">
                <img src="images/service1.jpg" alt="Услуга 1">
                <p>Описание услуги 1</p>
            </div>
            <div class="service-item">
                <img src="images/service2.jpg" alt="Услуга 2">
                <p>Описание услуги 2</p>
            </div>
        </div>
    </div>
</section>

<section id="contacts" class="contacts">
    <div class="container">
        <h2>Контакты</h2>
        <p>Адрес, телефон, email.</p>
        <form>
            <input type="text" placeholder="Ваше имя">
            <input type="tel" placeholder="Телефон">
            <textarea placeholder="Сообщение"></textarea>
            <button type="submit">Отправить</button>
        </form>
    </div>
</section>

<footer class="footer">
    <div class="container">
        <p>© 2025 Kalinka Service</p>
    </div>
</footer>

<script src="js/script.js"></script>
</body>
</html>
